version: "3.7"

services:
  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: nachorand-tss_web_1
      APP_PORT: 8326

  server:
    image: ertagh/teamspeak3-server
    restart: on-failure
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    environment:
      - TS3SERVER_LICENSE: accept
      - TOKEN=
    entrypoint: >
      /bin/sh -c '
      while [ -z "$TOKEN" ]; do
        echo "Waiting for logs..."
        sleep 1
        export TOKEN=$(grep -m1 -h -oP "token=\K\S+" /teamspeak/logs/*)
      done'

  web:
    image: nginx:alpine
    user: "1000:1000"
    environment:
      - TOKEN
    volumes:
      - ./data:/usr/share/nginx/html
    depends_on:
      server:
        condition: service_healthy
