version: "3.7"

services:
  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: nachorand-tss_web_1
      APP_PORT: 8326

  server:
    image: ertagh/teamspeak3-server
    restart: on-failure
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    environment:
      - TS3SERVER_LICENSE=accept
      - TOKEN=
    volumes:
      - ./server-entrypoint.sh:/entrypoint.sh
    entrypoint: /bin/sh /entrypoint.sh
    healthcheck:
      test: ["CMD-SHELL", "if [ -z ${TOKEN+x} ]; then exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 666

  web:
    image: nginx:alpine
    user: "1000:1000"
    environment:
      - TOKEN
    volumes:
      - ./html:/usr/share/nginx/html
    depends_on:
      server:
        condition: service_healthy
